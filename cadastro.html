<body>

    <form>
        <div class="inputs">
            <label for="nome1">Nome</label>
            <input type="text" name="Nome" id="nome1" />
        </div>
        <div class="inputs">
            <label for="email1">Email</label>
            <input type="email" name="email" id="email1" placeholder=" Ex fulanodetal@gmail.com" />
        </div>
        <div class="inputs">
            <label for="CEP1">Cep</label>
            <input name="CEP" id="CEP1" required pattern="\d{5}-\d{3}" placeholder="Ex 12345-123" />
        </div>
        <div class="inputs">
            <label for="rua1">Rua</label>
            <input type="text" name="rua" id="rua1">
        </div>
        <div class="inputs">
            <label for="numero1">NÂ°</label>
            <input type="number" name="numeroCasa" id="numero1" max="5">
        </div>
        <div class="inputs">
            <label for="complemento1">Complemento</label>
            <input type="text" name="complemento1" id="complemento1">
        </div>
        <div class="inputs">
            <label for="cidade1">Cidade</label>
            <input type="text" name="cidade" id="cidade1">

        </div>
        <div class="inputs">
            <label for="estado1">UF</label>
            <input type="text" name="estado" id="estado1">
        </div>
        <div class="btn-enviar">
            <input type="submit" value="Enviar Cadastro">
        </div>

    <div class="h1">
